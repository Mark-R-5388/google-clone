<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-container container">
      <div class="left">
        <a href="#" class="link-about link"> About</a>
        <a href="#" class="link-store link">Store </a>
      </div>
      <div class="right">
        <div class="right-first">
          <a href="#" class="link-gmail link">Gmail</a>
          <a href="#" class="link-images link">Image</a>
        </div>
        <div class="right-second">
          <a href="#" class="link-symbol link"
            ><span class="material-icons"> apps </span></a
          >
          <button class="link-button">Sign in</button>
        </div>
      </div>
    </nav>

    <div class="hero-container">
      <div class="img-container">
        <img
          class="img-google"
          src="img/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
      </div>
    </div>

    <main class="search-container container">
      <div class="input-container">
        <div class="search-button">
          <span class="material-icons input-icon"> search </span>
        </div>
        <input type="text" id="search-input" />
        <div class="search-microphone">
          <span class="material-icons -input-icon"> mic </span>
        </div>
      </div>
      <div class="search-buttons-container">
        <button class="search-btn">Google Search</button>
        <button class="search-btn">I'm Feeling Lucky</button>
      </div>
    </main>
    <div class="container empty-section"></div>

    <footer class="footer container">
      <div class="footer-top">
        <img src="img/leaf.png" alt="leaf" />
        <a href="#">Carbon neutral since 2007</a>
      </div>
      <div class="footer-bottom-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-bottom-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
